<!doctype html>
<html lang="en">
  <head>
    <title>AWS ToDo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Scripts -->
    <script src="scripts/amazon-cognito-identity.min.js"></script>
    <script src="scripts/config.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/eaeb8cf880.js" crossorigin="anonymous"></script>
  </head>

  <body class="appBody">
    <div id="text-position">
      <h4>User Name</h4>
      <h5 id="userNameField"></h5>
      <br>
      <h4>User Email</h4>
      <h5 id="userEmailField"></h5>
    </div>

    <div class="main">
      <div class="logo bg-white">
        <h1>To-Do List</h1>
        <button type="submit" class="btn btn-primary" onclick="backPageButton()" id="backPage">Back <i class="fas fa-backward"></i></button>
        <button type="submit" class="btn btn-primary" onclick="signOutButton()" id="signOut">Sign Out <i class="fas fa-sign-out-alt"></i></button>

      <p id="nothingExists" class="bg-white"></p>
            <table id="dataTable" class="table table-striped table-bordered overflow-auto">
                <thead class="bg-white">
                <th class="mySortable" onclick="sortTable(0)">Task Description</th>
                <th class="mySortable" onclick="sortTable(1)">Due Date</th>
                <th>Status</th>
                </thead>
            </table>
        </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
