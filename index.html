<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Scripts -->
    <script src="scripts/amazon-cognito-identity.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/config.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/eaeb8cf880.js" crossorigin="anonymous"></script>
  </head>

  <body class="container">
      <div class="logo">
          <h1 class="headline">Please Sign In</h1>
      </div>
      
      <form onsubmit="signInButton()">
          <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <span><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" name="inputEmail" id="inputEmail" aria-describedby="emailHelpId" placeholder="Enter email">
            <small id="emailHelpId" class="form-text text-muted">We'll never share your email with anyone else</small>
          </div>

          
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <span><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Sign In <i class="fa fa-sign-in" aria-hidden="true"></i></button>
      </form>

      <a class="register badge badge-primary" href="./register.html">Create a new account</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
